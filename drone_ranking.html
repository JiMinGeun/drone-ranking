<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>드론 경주 실시간 순위</title>
<style>
body {
font-family: 'Noto Sans KR', sans-serif;
background: linear-gradient(to bottom right, #007bff, #00bcd4);
color: white;
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
}


h1 {
margin-bottom: 10px;
font-size: 2rem;
text-align: center;
}


#rankingTable {
width: 90%;
max-width: 500px;
border-collapse: collapse;
background-color: rgba(255, 255, 255, 0.1);
border-radius: 10px;
overflow: hidden;
}


th, td {
padding: 10px;
text-align: center;
border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}


th {
background-color: rgba(255, 255, 255, 0.2);
}


#adminSection {
margin-top: 20px;
text-align: center;
background-color: rgba(0, 0, 0, 0.2);
padding: 10px;
border-radius: 10px;
}


input {
padding: 5px;
margin: 5px;
border-radius: 5px;
border: none;
outline: none;
}


button {
background-color: #ffeb3b;
border: none;
border-radius: 5px;
padding: 7px 15px;
</html>
