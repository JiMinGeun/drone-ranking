<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>드론 경주 실시간 순위</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(to bottom right,#007bff,#00bcd4); color:#fff; margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    h1 { margin: 12px 0; text-align:center; }
    table { width: 92%; max-width: 520px; border-collapse: collapse; background: rgba(255,255,255,.1); border-radius: 12px; overflow:hidden; }
    th,td { padding:10px; text-align:center; border-bottom:1px solid rgba(255,255,255,.3); }
    th { background: rgba(255,255,255,.2); }
    #adminSection { margin-top:16px; background: rgba(0,0,0,.2); padding:12px; border-radius:12px; width:92%; max-width:520px; }
    input { padding:8px; margin:4px; border-radius:8px; border:none; outline:none; width:calc(50% - 12px); }
    button { background:#ffeb3b; color:#000; border:none; border-radius:8px; padding:9px 16px; font-weight:700; cursor:pointer; }
    button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <h1>🏁 드론 경주 실시간 순위</h1>
  <table>
    <thead><tr><th>순위</th><th>이름</th><th>기록(초)</th></tr></thead>
    <tbody id="rankingBody"></tbody>
  </table>

  <div id="adminSection">
    <h3 style="margin:6px 0 10px">관리자 기록 입력</h3>
    <div style="display:flex; gap:8px; flex-wrap:wrap">
      <input id="nameInput" type="text" placeholder="이름 입력" />
      <input id="timeInput" type="number" step="0.01" placeholder="기록(초)" />
      <button onclick="addRecord()">등록</button>
    </div>
  </div>

  <!-- ✅ Firebase compat SDK (전역 firebase 객체 제공) -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <script>
    // 당신의 firebaseConfig (콘솔에서 받은 값)
    const firebaseConfig = {
      apiKey: "AIzaSyDQdYziYofadFexbv9CjgaSDoV701kJq7eo",
      authDomain: "studio-1121796292-145f8.firebaseapp.com",
      databaseURL: "https://studio-1121796292-145f8-default-rtdb.firebaseio.com",
      projectId: "studio-1121796292-145f8",
      storageBucket: "studio-1121796292-145f8.appspot.com",
      messagingSenderId: "505956643695",
      appId: "1:505956643695:web:6766fd9a4cb3b87d35409a"
    };

    // 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById('rankingBody');
    const nameInput = document.getElementById('nameInput');
    const timeInput = document.getElementById('timeInput');

    // 기록 추가
    function addRecord() {
      const name = nameInput.value.trim();
      const time = parseFloat(timeInput.value);
      if (!name || isNaN(time)) { alert('이름과 기록(초)을 모두 입력하세요.'); return; }
      // 이름을 key로 저장(같은 이름이면 갱신)
      db.ref('participants/' + name).set({ name, time });
      nameInput.value = ''; timeInput.value = '';
    }

    // 실시간 반영
    db.ref('participants').on('value', (snap) => {
      const data = snap.val() || {};
      const list = Object.values(data).sort((a,b) => a.time - b.time);
      tbody.innerHTML = list.map((p,i)=>
        `<tr><td>${i+1}</td><td>${p.name}</td><td>${Number(p.time).toFixed(2)}</td></tr>`
      ).join('');
    });
  </script>
</body>
</html>
