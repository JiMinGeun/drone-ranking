<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>드론 경주 실시간 순위</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom right, #00bcd4, #007bff);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
      text-align: center;
    }
    table {
      width: 90%;
      max-width: 500px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
    }
    th {
      background: rgba(255,255,255,0.2);
    }
    .card {
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin-top: 15px;
      text-align: center;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 40%;
    }
    button {
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #adminSection, #passwordBox {
      display: none;
    }
    .admin-only {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🏁 드론 경주 실시간 순위</h1>
  
  <div class="card">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span id="statusText">상태: 관람 모드</span>
      <button id="loginBtn">🔐 관리자 로그인</button>
      <button id="logoutBtn" class="admin-only">로그아웃</button>
    </div>
  </div>

  <!-- 관리자 비밀번호 입력 -->
  <div id="passwordBox" class="card">
    <h3>관리자 비밀번호 입력</h3>
    <input type="password" id="passwordInput" placeholder="비밀번호 입력" />
    <button id="confirmBtn">확인</button>
  </div>

  <table>
    <thead>
      <tr><th>순위</th><th>이름</th><th>기록(초)</th><th class="admin-only">관리</th></tr>
    </thead>
    <tbody id="rankingBody"></tbody>
  </table>

  <div id="adminSection" class="card">
    <h3>기록 추가 / 수정</h3>
    <input type="text" id="nameInput" placeholder="이름" />
    <input type="number" id="timeInput" step="0.01" placeholder="기록(초)" />
    <button id="addBtn">등록 / 수정</button>
    <button id="resetBtn" style="background:#f55; color:#fff;">전체 초기화</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQdYziYofadFexbv9CjgaSDoV701kJq7eo",
      authDomain: "studio-1121796292-145f8.firebaseapp.com",
      databaseURL: "https://studio-1121796292-145f8-default-rtdb.firebaseio.com",
      projectId: "studio-1121796292-145f8",
      storageBucket: "studio-1121796292-145f8.appspot.com",
      messagingSenderId: "505956643695",
      appId: "1:505956643695:web:6766fd9a4cb3b87d35409a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_PASSWORD = "dogae123!"; // ✅ 변경 가능

    let isAdmin = false;
    const rankingBody = document.getElementById("rankingBody");
    const adminSection = document.getElementById("adminSection");
    const passwordBox = document.getElementById("passwordBox");
    const statusText = document.getElementById("statusText");

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const confirmBtn = document.getElementById("confirmBtn");
    const passwordInput = document.getElementById("passwordInput");

    loginBtn.onclick = () => {
      passwordBox.style.display = "block";
      passwordInput.value = "";
    };

    confirmBtn.onclick = () => {
      const pw = passwordInput.value.trim();
      if (pw === ADMIN_PASSWORD) {
        isAdmin = true;
        passwordBox.style.display = "none";
        updateAdminUI();
        alert("관리자 모드로 전환되었습니다.");
      } else {
        alert("비밀번호가 올바르지 않습니다.");
      }
    };

    logoutBtn.onclick = () => {
      isAdmin = false;
      updateAdminUI();
    };

    function updateAdminUI() {
      const adminOnly = document.querySelectorAll(".admin-only");
      adminOnly.forEach(el => el.style.display = isAdmin ? "" : "none");
      adminSection.style.display = isAdmin ? "block" : "none";
      statusText.textContent = isAdmin ? "상태: 관리자 모드" : "상태: 관람 모드";
    }

    const nameInput = document.getElementById("nameInput");
    const timeInput = document.getElementById("timeInput");
    const addBtn = document.getElementById("addBtn");
    const resetBtn = document.getElementById("resetBtn");

    addBtn.onclick = async () => {
      if (!isAdmin) return alert("관리자만 사용할 수 있습니다.");
      const name = nameInput.value.trim();
      const time = parseFloat(timeInput.value);
      if (!name || isNaN(time)) return alert("이름과 기록을 모두 입력하세요.");
      await db.ref("participants/" + name).set({ name, time });
